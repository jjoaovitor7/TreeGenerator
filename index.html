<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- METATAGS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./public/css/main.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet" />

    <title>Tree Generator</title>
  </head>

  <body>
    <header id="main-header">
      <h1>Tree Generator</h1>
    </header>

    <div id="app" style="">
      <input type="text" id="valueForTree" />
      <div id="options">
        <button id="btn-subtractsubnivel">-Subnível</button>
        <button id="btn-addsubnivel">+Subnível</button>
        <button id="btn-noprincipal">+Nó Principal</button>
        <button id="btn-nofilho">+Nó Filho</button>
        <button id="btn-nofinal">+Nó Final</button>
        <button id="btn-limpar">Limpar</button>
      </div>
      <button id="btn-fromfile">Por Arquivo (tree)</button>

      <textarea readonly id="treeViewer" rows="8"></textarea>
    </div>

    <script type="module" src="./public/js/main.js"></script>
  </body>
</html>
